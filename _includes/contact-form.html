<div class="contact-form-container floating-element">
    <form id="contactForm" class="contact-form" action="{{ include.action | default: '#' }}" method="POST">
      <div class="form-header">
        <h3 class="form-title">{{ include.title | default: "Get in Touch" }}</h3>
        {% if include.subtitle %}
          <p class="form-subtitle">{{ include.subtitle }}</p>
        {% endif %}
      </div>
      
      <div class="form-fields">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-input" required>
          <div class="input-highlight"></div>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required>
          <div class="input-highlight"></div>
        </div>
        
        <div class="form-group">
          <label for="company" class="form-label">Company</label>
          <input type="text" id="company" name="company" class="form-input">
          <div class="input-highlight"></div>
        </div>
        
        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <select id="subject" name="subject" class="form-select" required>
            <option value="" disabled selected>Select an option</option>
            <option value="AI Consulting">AI Consulting</option>
            <option value="Custom AI Solution">Custom AI Solution</option>
            <option value="Partnership">Partnership</option>
            <option value="General Inquiry">General Inquiry</option>
          </select>
          <div class="select-arrow">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        
        <div class="form-group full-width">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-textarea" rows="4" required></textarea>
          <div class="input-highlight"></div>
        </div>
      </div>
      
      <div class="form-footer">
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">{{ include.button_text | default: "Send Message" }}</span>
          <span class="btn-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
