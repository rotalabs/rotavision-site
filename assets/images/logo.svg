<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a63f4" />
      <stop offset="100%" stop-color="#8a3cf4" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a3cf4" />
      <stop offset="100%" stop-color="#ff7c3a" />
    </linearGradient>
  </defs>
  
  <!-- Main logo shape -->
  <path d="M30 10c11.046 0 20 8.954 20 20s-8.954 20-20 20-20-8.954-20-20 8.954-20 20-20z" 
        fill="url(#logo-gradient)" />
  
  <!-- Orbital rings -->
  <ellipse cx="30" cy="30" rx="28" ry="14" 
           stroke="url(#accent-gradient)" stroke-width="1.5" fill="none" 
           transform="rotate(45 30 30)" opacity="0.7" />
  <ellipse cx="30" cy="30" rx="24" ry="12" 
           stroke="url(#accent-gradient)" stroke-width="1" fill="none" opacity="0.5" />
  
  <!-- Center dot -->
  <circle cx="30" cy="30" r="5" fill="#fff" />
  
  <!-- "RotaVision" text -->
  <text x="65" y="35" font-family="Poppins, sans-serif" font-size="22" font-weight="600" fill="#3a63f4">
    Rota<tspan fill="#8a3cf4">Vision</tspan>
  </text>
  
  <!-- Animated particle (decorative) -->
  <circle cx="45" cy="22" r="2" fill="#ff7c3a">
    <animateMotion path="M0 0 C5 -10, 15 -10, 20 0 S35 10 40 0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>