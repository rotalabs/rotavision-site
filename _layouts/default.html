<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  {% seo %}
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
  <div class="gradient-background"></div>
  
  <div class="site-container">
    {% include header.html %}
    
    <main class="main-content">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/gradient.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/animations.js' | relative_url }}"></script>
</body>
</html>
